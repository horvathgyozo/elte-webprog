---
layout: default
---

<header id="backlink" class="bg-dark">
    <a href="/" class="text-white">
        <strong>
            <i class="glyphicon glyphicon-chevron-left"></i>
            Webprogramozás tárgyak
        </strong>
    </a>
</header>

<div class="container">
    <div class="row">
        {% if page.toc %}
            <aside class="thumbnail toc col-md-3">
                {{ content | toc_only }}
            </aside>
            <main class="col-md-9">
                {{ content | anchor_only }}
            </main>
        {% else %}
            <main class="col-md-8 col-md-offset-2">
                {{ content | anchor_only }}
            </main>
        {% endif %}
        
    </div>
</div>
